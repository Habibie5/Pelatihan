<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Menu Button</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3>Menu Button Choice Example</h3>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="menuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Menu Button
        </button>
        <ul class="dropdown-menu" aria-labelledby="menuButton">
          <li><a class="dropdown-item" href="#">Choice 1</a></li>
          <li><a class="dropdown-item" href="#">Choice 2</a></li>
          <li><a class="dropdown-item" href="#">Choice 3</a></li>
        </ul>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
